<div class="flex justify-content-center align-items-center surface-50" style="height: 100vh;">
  <p-card class="mb-5 px-8" [style]="{ width: '40rem' }">
    <ng-template #header>
      <img alt="Acady" src="./assets/images/logo-background.png" class="w-full h-auto pt-3"/>
    </ng-template>
    <ng-template #content>
      <div class="flex justify-content-center pt-1">
        <h1>¡Bienvenido!</h1>
      </div>
      <div class="block px-8 py-4">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <p-floatlabel variant="on" class="mb-4">
            <p-iconfield>
              <input pInputText
                     [(ngModel)]="username"
                     id="user"
                     name="user"
                     #user="ngModel"
                     autocomplete="off"
                     fluid
                     variant="filled"
                     class="p-3"/>
              <p-inputicon class="pi pi-user pr-2"/>
            </p-iconfield>
            <label for="user">Usuario</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="mt-4 mb-5">
            <p-password fluid
                        [(ngModel)]="password"
                        id="pass"
                        name="pass"
                        #pass="ngModel"
                        [feedback]="false"
                        [toggleMask]="true"
                        variant="filled"></p-password>
            <label for="pass">Contraseña</label>
          </p-floatlabel>
          <p-button label="Iniciar sesión" type="submit" size="large" raised fluid/>
        </form>
      </div>
    </ng-template>
    <ng-template #footer>
      <div class="flex justify-content-center pb-1">
        <p>¿Aun no tienes cuenta?&nbsp;</p>
        <a routerLink="/register" class="no-underline hover:text-primary">
          <p class="font-bold" routerLink="/register">Regístrate ahora.</p>
        </a>
      </div>
    </ng-template>
  </p-card>
</div>
