<div class="flex justify-content-center align-items-center surface-50" style="height: 100vh;">
  <p-card class="mb-5 px-8" [style]="{ width: '40rem', overflow: 'hidden' }">
    <ng-template #header>
      <img alt="Acady" src="./assets/images/logo-background.png" class="w-full h-auto pt-3"/>
    </ng-template>
    <ng-template #content>
      <div class="flex justify-content-center pt-1">
        <h1>¡Bienvenido!</h1>
      </div>
      <div class="block px-8 py-4">
        <p-floatlabel variant="on" class="mb-4">
          <p-iconfield>
            <input pInputText id="on_label" autocomplete="off" fluid variant="filled" class="p-3"/>
            <p-inputicon class="pi pi-user pr-2" />
          </p-iconfield>
          <label for="on_label">Usuario</label>
        </p-floatlabel>
        <p-floatlabel variant="on" class="mt-4 mb-5">
          <p-iconfield>
            <input pInputText id="2" autocomplete="off" fluid variant="filled" class="p-3"/>
            <p-inputicon class="pi pi-key pr-2" />
          </p-iconfield>
          <label for="on_label">Contraseña</label>
        </p-floatlabel>
        <p-button label="Iniciar sesión" size="large" raised fluid/>
      </div>
    </ng-template>
    <ng-template #footer>
      <div class="flex justify-content-center pb-1">
        <p>¿Aun no tienes cuenta?&nbsp;</p>
        <p class="font-bold">Regístrate ahora.</p>
      </div>
    </ng-template>
  </p-card>
</div>
