<div class="flex justify-content-center align-items-center surface-50" style="height: 100vh;">
  <p-card class="mb-5 px-8" [style]="{ width: '45rem' }">
    <div class="px-5">
      <p-stepper [value]="1" [linear]="true">
        <p-step-list>
          <p-step [value]="1"></p-step>
          <p-step [value]="2"></p-step>
          <p-step [value]="3"></p-step>
        </p-step-list>
        <p-step-panels>
          <p-step-panel [value]="1">
            <ng-template #content let-activateCallback="activateCallback">
              <div class="block px-6">
                <h1 class="m-0">¡Genial!</h1>
                <p class="mb-5">Comencemos por tu email y nombre de usuario:</p>
                <p-floatlabel variant="on" class="mb-3">
                  <p-iconfield>
                    <input pInputText id="on_label" autocomplete="off" fluid variant="filled" class="p-3"/>
                    <p-inputicon class="pi pi-envelope pr-2"/>
                  </p-iconfield>
                  <label for="on_label">Email</label>
                </p-floatlabel>
                <p-floatlabel variant="on" class="mt-3 mb-5">
                  <p-iconfield>
                    <input pInputText id="2" autocomplete="off" fluid variant="filled" class="p-3"/>
                    <p-inputicon class="pi pi-user pr-2"/>
                  </p-iconfield>
                  <label for="on_label">Usuario</label>
                </p-floatlabel>
              </div>
              <div class="flex px-6 justify-content-between flex-wrap">
                <p-button label="Volver" severity="secondary" icon="pi pi-arrow-left" routerLink="/login"/>
                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)"/>
              </div>
            </ng-template>
          </p-step-panel>

          <p-step-panel [value]="2">
            <ng-template #content let-activateCallback="activateCallback">
              <div class="block px-6">
                <h1 class="m-0">Ya queda menos...</h1>
                <p class="mb-5">Ahora dinos tu nombre:</p>
                <p-floatlabel variant="on" class="mb-3">
                    <input pInputText id="cac" autocomplete="off" fluid variant="filled" class="p-3"/>
                  <label for="cac">Nombre</label>
                </p-floatlabel>
                <p-floatlabel variant="on" class="mt-3 mb-5">
                    <input pInputText id="ddd" autocomplete="off" fluid variant="filled" class="p-3"/>
                  <label for="ddd">Apellido</label>
                </p-floatlabel>
              </div>
              <div class="flex px-6 justify-content-between flex-wrap">
                <p-button label="Atrás" severity="secondary" icon="pi pi-arrow-left" (onClick)="activateCallback(1)"/>
                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(3)"/>
              </div>
            </ng-template>
          </p-step-panel>

          <p-step-panel [value]="3">
            <ng-template #content let-activateCallback="activateCallback">
              <div class="block px-6">
                <h1 class="m-0">¡Ya casi estás!</h1>
                <p class="mb-5">Para finalizar, establece una contraseña:</p>
                <p-floatlabel variant="on" class="mb-3">
                  <p-password fluid id="password" [feedback]="false" [toggleMask]="true" variant="filled"></p-password>
                  <label for="password">Contraseña</label>
                </p-floatlabel>
                <p-floatlabel variant="on" class="mt-3 mb-5">
                  <p-password fluid id="repeat_password" [feedback]="false" [toggleMask]="true" variant="filled"></p-password>
                  <label for="repeat_password">Repetir contraseña</label>
                </p-floatlabel>
              </div>
              <div class="flex px-6 justify-content-between flex-wrap">
                <p-button label="Atrás" severity="secondary" icon="pi pi-arrow-left" (onClick)="activateCallback(2)"/>
                <p-button label="Registrarse" icon="pi pi-check" iconPos="right"/>
              </div>
            </ng-template>
          </p-step-panel>
        </p-step-panels>
      </p-stepper>
    </div>
  </p-card>
</div>
