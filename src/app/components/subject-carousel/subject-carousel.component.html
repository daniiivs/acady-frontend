<p-carousel [value]="currentSubjects" [numVisible]="3" [numScroll]="3" [circular]="false"
            [responsiveOptions]="responsiveOptions">
  <ng-template let-subject #item>
    <div pRipple class="cursor-pointer border border-surface rounded-border m-2 p-4 border-round">
      <div (click)="console.log(subject.name)">
        <div class="mb-4">
          <div class="relative mx-auto border-round" [ngStyle]="{'background-color': colorPalette[subject.color][500]}"
               style="height: 17vh"></div>
        </div>
        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">{{ subject.name }}</div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
